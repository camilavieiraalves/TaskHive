!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificações</title>
  <link rel="stylesheet" href="notificação.css" />
</head>
<body>
  <div class="container">
    <img src="imagens/abelha.png" alt="Abelha" class="bee">
    <h1>Notificações</h1>

    <div class="card">
      <div class="notification">
        <div class="text">
          <p class="title">🐝 Projeto mercado de trabalho</p>
          <p class="subtitle">O prazo do seu projeto termina amanhã</p>
        </div>
        <button class="dismiss">Dispensar</button>
      </div>

      <div class="notification">
        <div class="text">
          <p class="title">🐝 Projeto front-end</p>
          <p class="subtitle">O prazo do seu projeto termina amanhã</p>
        </div>
        <button class="dismiss">Dispensar</button>
      </div>

      <button class="ignore-all">Ignorar tudo</button>
    </div>

    <footer class="footer">
      <button class="icon-btn">
        🔔
      </button>
      <button class="icon-btn">
        👤
      </button>
      <button class="projects-btn">Projetos</button>
    </footer>
  </div>
</body>
</html>
