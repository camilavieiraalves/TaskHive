<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskHive - Projetos</title>
  <link rel="stylesheet" href="telaprojetos.css" />
</head>
<body>
  <header class="header">
    <div class="nav-bar">
      <button class="icon-btn">👤</button>
      <button class="icon-btn">🔔</button>
      <button class="projects-btn">Projetos</button>
    </div>

    <div class="intro">
      <p class="subtitle">Transforme Dados Em Resultados</p>
      <h1 class="logo">TaskHive</h1>
      <img src="imagens/abelha.png" alt="Abelha" class="bee">
    </div>
  </header>

  <div class="bar">
  <button class="search-btn">🔍</button>
  <button class="add-btn">➕</button>
</div>

  <main class="projects-container">
    <div class="project">
      <span>Projeto Mét. Ágeis.</span>
      <input type="checkbox" checked>
    </div>
    <div class="project">
      <span>Projeto Inteligência Artificial</span>
      <input type="checkbox" checked>
    </div>
    <div class="project">
      <span>Projeto Front End</span>
      <input type="checkbox">
    </div>
    <div class="project">
      <span>Projeto Mercado de trabalho</span>
      <input type="checkbox">
    </div>
  </main>
</body>
</html>
