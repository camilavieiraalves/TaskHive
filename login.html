<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <div class="login-box">
      <label for="email">Seu e-mail</label>
      <input type="email" id="email" placeholder="contato@gmail.com" />

      <label for="senha">Sua senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <button>Entrar</button>

      <p class="signup-text">
        Não tem uma conta? <a href="#">Cadastre-se</a>
      </p>
    </div class="login-box">
    <!-- Ícones decorativos -->
    <img src="imagens/abelha.png" alt="abelha" class="abelha" />
</body>
</html>
